<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap');

    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        color: #111;
        line-height: 1.15;
        margin-top: 75px
    }
    /* * * * * * * * * * * * * * * * * * * * * * * * * * *
 * Reseting CSS
 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* * * * * * * * * * * * * * * * * * * * * * * * * * *
     * Styling navigation bar for large screen devices
     */

    .navbar {
        position: fixed;
        z-index: 99999;
        top: 0;
        left: 0;
        width: 100%;
        background: Black;
        padding-top: 0;
        padding-bottom: 0;
        font-size: 15px
    }
    .navbar-brand {
        width: 100px;

        display: inline-block;
    }

    .navbar-left {
        display: inline-block;
        margin-left: 15px;
    }

    .navbar-right {
        display: inline-block;
        margin-right: 15px;
        position: absolute;
        top: 0;
        right: 0;
    }

    .navbar-brand,
    .navbar .nav-link {
        color: White;
        text-decoration: none;
        display: inline-block;
        padding: 15px;
    }

    .navbar-brand {
        font-weight: bold;
        padding-left: 30px;
        padding-right: 30px;
        background: RoyalBlue;
    }

    .navbar .nav-link:hover {
        color: LightGray;
    }

    .navbar-collapse,
    .navbar-toggler {
        display: none;
    }

    /* * * * * * * * * * * * * * * * * * * * * * * * * * *
     * Override styles to support mobile devices
     */

    @media (max-width: 842px) {
        .navbar-right,
        .navbar-left {
            display: block;
            border-top: 1px solid DimGray;
        }

        .navbar-right {
            position: static;
        }

        .navbar .nav-link {
            display: block;
        }

        .navbar-collapse:checked + .navbar {
            max-height: 50px;
            overflow: hidden;
        }

        .navbar-toggler {
            color: White;
            display: inline-block;
            padding: 15px 25px;
            position: absolute;
            top: 0;
            right: 0;
            border-left: 1px solid DimGray;
            cursor: pointer;
        }
    }
</style>

<body >
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap');

    * {
        padding: 0;
        margin: 0;
    }

    #wrapper {
        max-width: 1170px;
        margin: 0 auto;
    }

    .headline {
        text-align: center;
        margin: 40px 0;
    }

    h1 {
        font-size: 18px;
        padding: 10px 20px;
        text-transform: uppercase;
        border: 1px solid #bebebe;
        display: inline-block;
        color: #555;
        font-weight: 600;
    }

    ul.products {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    ul.products li {
        flex-basis: 25%;
        padding-left: 15px;
        padding-right: 15px;
        box-sizing: border-box;
        margin-bottom: 30px;
    }

    ul.products li img {

        max-width: 100%;
        height: 250px;
    }

    ul.products li .product-top {
        position: relative;
        overflow: hidden;
    }

    ul.products li .product-top .product-thumb {
        display: block;
    }

    ul.products li:hover .product-top .product-thumb img {
        filter: opacity(80%);
    }

    ul.products li .product-top .product-thumb img {
        display: block;

    }

    ul.products li .product-top a.shopping-cart {
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
        display: block;
        background-color: darkgray;
        padding: 10px 0;
        position: absolute;
        bottom: -36px;
        width: 100%;
        transition: 0.25s ease-in-out;
        opacity: 0.75;
    }

    ul.products li:hover a.shopping-cart {
        bottom: 0;
    }

    ul.products li .product-info {
        padding: 20px 0;
    }

    ul.products li .product-info a {
        display: block;
        text-decoration: none;
    }

    ul.products li .product-info a.product-cat {
        font-size: 11px;
        text-transform: uppercase;
        color: green;
        padding: 3px 0;
    }

    ul.products li .product-info a.product-name {
        color: greenyellow;
        padding: 3px 0;
    }

    ul.products li .product-info .product-price {
        color: aqua;
        padding: 2px 0;
        font-weight: 600;
    }
</style>
<div id="wrapper">
    <div class="headline">
        <h1>shop ba con sói hướng nội</h1>
    </div>
    <ul class="products">
        {product}
    </ul>
</div>


</body>
