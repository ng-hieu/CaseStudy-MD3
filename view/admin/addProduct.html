<style>
    /*Li va Ul*/
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap');

    * {
        padding: 0;
        margin: 0;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        color: #111;
        line-height: 1.15;
        margin-top: 75px;
    }

    #wrapper {
        max-width: 1170px;

        text-align: center;

        margin-bottom: 10px;

    h1 {
        font-size: 18px;
        padding: 10px 20px;
        text-transform: uppercase;
        border: 1px solid #bebebe;
        display: inline-block;
        color: #555;
        font-weight: 600;
    }

    ul.products {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    ul.products li {
        flex-basis: 25%;
        padding-left: 15px;
        padding-right: 15px;
        box-sizing: border-box;
        margin-bottom: 30px;
    }

    ul.products li img {

        max-width: 100%;
        height: 250px;
    }

    ul.products li .product-top {
        position: relative;
        overflow: hidden;
    }

    ul.products li .product-top .product-thumb {
        display: block;
    }

    ul.products li:hover .product-top .product-thumb img {
        filter: opacity(80%);
    }

    ul.products li .product-top .product-thumb img {
        display: block;

    }

    ul.products li .product-top a.shopping-cart {
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
        display: block;
        background-color: darkgray;
        padding: 10px 0;
        position: absolute;
        bottom: -36px;
        width: 100%;
        transition: 0.25s ease-in-out;
        opacity: 0.75;
    }

    ul.products li:hover a.shopping-cart {
        bottom: 0;
    }

    ul.products li .product-info {
        padding: 20px 0;
    }

    ul.products li .product-info a {
        display: block;
        text-decoration: none;
    }

    ul.products li .product-info a.product-cart {
        font-size: 11px;
        text-transform: uppercase;
        color: green;
        padding: 3px 0;
    }

    ul.products li .product-info a.product-name {
        color: greenyellow;
        padding: 3px 0;
    }

    ul.products li .product-info .product-price {
        color: aqua;
        padding: 2px 0;
        font-weight: 600;
    }

</style>

<script type="text/javascript">
    function uploadImage(e) {
        let fbBucketName = 'images';
        let uploader = document.getElementById('uploader');
        let file = e.target.files[0];
        let storageRef = firebase.storage().ref(`${fbBucketName}/${file.name}`);
        let uploadTask = storageRef.put(file);
        uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED,
            function (snapshot) {
                uploader.value = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                switch (snapshot.state) {
                    case firebase.storage.TaskState.PAUSED:
                        break;
                    case firebase.storage.TaskState.RUNNING:
                        break;
                }
            }, function (error) {
                switch (error.code) {
                    case 'storage/unauthorized':
                        break;
                    case 'storage/canceled':
                        break;
                    case 'storage/unknown':
                        break;
                }
            }, function () {
                let downloadURL = uploadTask.snapshot.downloadURL;
                document.getElementById('imgDiv').innerHTML = `<img src="${downloadURL}" alt="">`
                document.getElementById('image').value = downloadURL;
            });
    }
</script>
