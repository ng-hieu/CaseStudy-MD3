<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Description</title>
</head>
<body>

<div class="descriptionProduct" style=" margin: 100px">
    <div class="imageProduct">
        <img style="max-width: 100%;height: 250px" src="{image}" alt="">
    </div>
    <div class="">
        <table class="table">
            <thead>
            <tr>
                <td>Name:{descriptionName}</td>
            </tr>
            <tr>
                <td>Price:{descriptionPrice}</td>
            </tr>
            <tr>
                <td>Description:{descriptionDescription}</td>
            </tr>
            <tr>
                <td>Quantity:{descriptionQuantity}</td>
            </tr>
            </thead>
            <tbody>

        </table>
    </div>
</div>

</body>
</html>
