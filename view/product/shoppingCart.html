<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
</head>

<style>
    /* The navigation bar */
    .navbar {
        overflow: hidden;
        background-color: black;
        position: fixed;
        z-index: 9999;
        top: 0;
        width: 100%;
    }

    /* Links inside the navbar */
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar-brand {
        color: White;
        text-decoration: none;
        display: inline-block;
        padding: 15px;
        font-weight: bold;
        padding-left: 30px;
        padding-right: 30px;
        background: RoyalBlue;
    }

    /* Change background on mouse-over */
    .navbar-brand:hover {
        background: white;
        color: #0061ff;
    }

    .navbar-right:hover {
        color: #0061ff;
    }

    .navbar-right {
        position: static;
        display: inline-block;
        margin-right: 15px;
        position: absolute;
        top: 0;
        right: 0;
    }

    a.nav-link {
        color: White;
        text-decoration: none;
        display: inline-block;
        padding: 15px;
        display: block;
        padding-bottom: 21px;
    }

    .main {
        padding: 16px;
        margin-top: 30px;
        height: 1500px; /* Used in this example to enable scrolling */
    }

    .navbar-left {
        display: inline-block;
        margin-left: 15px;
        margin-right: auto;
    }
</style>
<style>
    /*Li va Ul*/
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap');

    * {
        padding: 0;
        margin: 0;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        color: #111;
        line-height: 1.15;
        margin-top: 75px;
    }

    #wrapper {
        max-width: 1170px;
        margin: 0 auto;
    }

    .headline {
        text-align: center;
        margin-top: 75px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 18px;
        padding: 10px 20px;
        text-transform: uppercase;
        border: 1px solid #bebebe;
        display: inline-block;
        color: #555;
        font-weight: 600;
    }

    ul.products {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    ul.products li {
        flex-basis: 25%;
        padding-left: 15px;
        padding-right: 15px;
        box-sizing: border-box;
        margin-bottom: 30px;
    }

    ul.products li img {

        max-width: 100%;
        height: 250px;
    }

    ul.products li .product-top {
        position: relative;
        overflow: hidden;
    }

    ul.products li .product-top .product-thumb {
        display: block;
    }

    ul.products li:hover .product-top .product-thumb img {
        filter: opacity(80%);
    }

    ul.products li .product-top .product-thumb img {
        display: block;

    }

    ul.products li .product-top a.shopping-cart {
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
        display: block;
        background-color: darkgray;
        padding: 10px 0;
        position: absolute;
        bottom: -36px;
        width: 100%;
        transition: 0.25s ease-in-out;
        opacity: 0.75;
    }

    ul.products li:hover a.shopping-cart {
        bottom: 0;
    }

    ul.products li .product-info {
        padding: 20px 0;
    }

    ul.products li .product-info a {
        display: block;
        text-decoration: none;
    }

    ul.products li .product-info a.product-cart {
        font-size: 11px;
        text-transform: uppercase;
        color: green;
        padding: 3px 0;
    }

    ul.products li .product-info a.product-name {
        color: greenyellow;
        padding: 3px 0;
    }

    ul.products li .product-info .product-price {
        color: aqua;
        padding: 2px 0;
        font-weight: 600;
    }

</style>

<style>
    .input-group {
        float: none;
        position: absolute;
        top: 0%;
        left: -5%;
    }

    .form-control {
        height:38px;
    }

    .form-outline {
        float: none;
        position: absolute;
        top: 25%;
        left: 65%;
    }

    .btn-primary {
        float: none;
        position: absolute;
        left: 80%;
        transform: translate(0%, 25%);
    }
    img {
        max-width: 100%;
        height: 250px;
    }

    .MainBoundary {
        margin-top: 5.5%;
        margin-bottom: 5.5%;
        width: 90%;
    }

    .ShoppingCartIntro {
        margin-top: 5.5%;
        margin-bottom: 2.5%;
        text-align: center;
        font-style: italic;
        font-weight: 800;
        font-stretch: 100%;
        font-family: 'Open Sans', sans-serif;
        font-size: 200%;

    }

    .BuyButton {
        margin-left: 94.5%;
    }

    .totalPrice {
        margin-left: 80%;
        font-weight: bold;
        font-size: 20px;
        color:#0061ff
    }

    table {
        margin-top: 1.5%;
        margin-left: 6.25%;
        width: 100%;
        border-collapse: collapse;

    }

    th {
        font-style: italic;
        text-align: center;
        border: 1px solid blue;
        padding: 15px
    }

    td {
        text-align: center;
        border: 1px solid blue;
        padding: 15px
    }

    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        color: #111;
        line-height: 1.15;
    }

    button {
        font-style: italic;
        font-weight: 800;
        font-stretch: 100%;
        font-family: 'Open Sans', sans-serif;
        border: none;
    }

</style>
<body>
<div class="navbar" style="padding-bottom: 0px;padding-top: 0px;">
    <a href="/home" class="navbar-brand" style="padding-bottom: 15px">Home</a>
    <div class="navbar-left">
        <a class="nav-link" href="/showInfor"><i class="fas fa-user" style="color: white"></i></a>
        <a class="nav-link" href="/shoppingCart"><i class="fas fa-cart-arrow-down" style="color: white"></i></a>
    </div>
    <div class="navbar-right">
        <a class="nav-link" href="/signout">SIGN OUT</a>
    </div>
</div>
<div class="MainBoundary">
    <div class="ShoppingCartIntro">Shopping Cart</div>
    <div class="BuyButton">
        <a href="/delAllToCart"  class="btn btn-outline-danger" >Delete</a>

    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th colspan="2">Change</th>
        </tr>
        <tbody>
        {shoppingCart}
        </tbody>
    </table>
    <div class="totalPrice" >Total: {totalPrice}VND</div>
    <div class></div>
</div>
</body>
</html>
